<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap forms</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Formulários Bootstrap</h1>
        </div>

        <div class="row">
            <div class="col-sm-7">
                <h3>Cadastre-se</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" class="form-control" id="nome">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" class="form-control" id="senha">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Li e aceito os termos do serviço.
                            </label>
                        </div>
                        <div class="radio"> Selecione a linguagem que mais: <br/>
                            <label>
                                <input type="radio" name="linguagem"> PHP
                            </label>
                            <label>
                                <input type="radio" name="linguagem"> Java
                            </label>
                            <label>
                                <input type="radio" name="linguagem"> Python
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary"> Salvar</button>
                </form>
            </div>
            <div class="col-sm-5">
                <h3>Logar</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Digite seu e-mail:">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Digite sua senha:">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> Logar</button>
                </div>
            </div>
        </div>
        
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
